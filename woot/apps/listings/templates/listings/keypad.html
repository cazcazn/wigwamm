<div class="row">
{% for num, grid in keypad %}
<a class="keypad-button grid-{{grid}} keypad-{{num}}">
  {% if num == 'decimal' %}.
  {% elif num == 'backspace' %}<i></i>
  {% else %}{{num}}{% endif %}
</a>
{% if forloop.counter|divisibleby:3 %}</div><div class="row">{% endif %}
{% endfor %}
</div>
