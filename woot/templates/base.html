<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <!-- Meta Tags -->
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="matt@mattdempsey.com" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <link rel="apple-touch-startup-image" href="{% static "i/iphone-4-bg.png" %}">
    <link rel="apple-touch-startup-image" href="{% static "i/iphone-5-bg.png" %}" media="screen and (device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static "i/apple-touch-icon-114x114-precomposed.png" %}">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static "css/style.css" %}" media="screen, projection" type="text/css" />
    <title>Wigwamm</title>
      <script>
        /*********************************************************
        CHANGE APPEARANCE DEPENDING ON DEVICE, SAFARI, HOMESCREEN
        *********************************************************/
        window.addEventListener("load",function() {
          if(window.navigator.userAgent.indexOf('iPhone') !== -1){
            if(window.navigator.standalone){
              /* HOMESCREEN APP */
            } else {
              /* MOBILE SAFARI */
              $('li.safari-install').removeClass('disabled').css({'height': (($(window).height()) + 60)+'px'});
              setTimeout(function(){
                // Hide the address bar!
                window.scrollTo(0, 1);
              }, 0);
            }
          }
        });
      </script>
  </head>
  <body>
    {% block content %}{% endblock %}
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.8.2.js'></script>
    <script type='application/javascript' src='{% static "js/fastclick.js" %}'></script>
    <script type='application/javascript' src='{% static "js/js.js" %}'></script>
  </body>
</html>
